<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ & EQ Subject Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IQ & EQ Subject Tracker</h1>
        <form id="subject-form">
            <input type="text" id="subject-name" placeholder="Subject Name" required>
            <input type="number" id="subject-percent" placeholder="Percentage" min="0" max="100" required>
            <button type="submit">Add Subject</button>
        </form>
        <div class="tracker" id="tracker"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
